<div class = "DialogStyle">
  <h1  style="text-align: left;
  padding-left: 23px"class = "Title">Register </h1>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input formControlName="firstName" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>UserName</mat-label>
        <input formControlName="lastName" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Phone Number</mat-label>
        <input formControlName="phoneNumber" matInput />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit" color="primary">Register</button>
  </form>
</div>
<span >
    already have an account?
    <button mat-button    (click)="loginClick()" color="primary">Login</button>
    
</span>
